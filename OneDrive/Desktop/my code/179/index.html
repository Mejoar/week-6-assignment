<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header/Navbar -->
    <header class="header">
        <a href="#" class="logo">GROUP 179</a>
        
        <i class="fas fa-bars" id="menu-icon"></i>
        
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#skills">Services</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Home Section -->
    <section class="home" id="home">
        <div class="home-content">
            <h3>Hello, It's Me</h3>
            <h1>Group 179</h1>
            <h3>And I'm a <span class="multiple-text"></span></h3>
            <p>I build exceptional digital experiences with modern web technologies.</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <a href="#projects" class="btn">View Work</a>
        </div>
        
        <div class="home-img">
            <img src="1.png" alt="Profile Image">
        </div>
    </section>

   
   
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2025 by Group 179| All Rights Reserved.</p>
        </div>
        
      
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
